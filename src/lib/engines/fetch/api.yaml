resources:

  happy sky:
    template: /happy-sky/{alpha}/{beta}
    methods:
      get:
        response:
          content-type: [ application/json ]
          status: [ 200 ]

      put:
        request:
          content-type: [ application/json ]
        response:
          content-type: [ application/json ]
          status: [ 200 ]

      delete:
        response:
          status: [ 204 ]

      post:
        request:
          content-type: [ application/json ]
        response:
          content-type: [ application/json ]
          status: [ 201 ]

  unhappy sky:
    template: /unhappy-sky/{alpha}/{beta}
    methods:
      post:
        response:
          content-type: [ application/json ]
          status: [ 202 ]

  happy media:
    template: /happy-media
    methods:
      put:
        response:
          content-type: [ application/json, plain/text, application/octet-stream ]
          status: [ 202 ]