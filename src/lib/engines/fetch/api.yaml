resources:

  happy sky:
    template: /happy-sky/{alpha}/{beta}
    methods:
      get:
        response:
          content-type: [ application/json ]
          status: [ 200 ]

      put:
        request:
          content-type: [ application/json ]
        response:
          content-type: [ application/json ]
          status: [ 200 ]

      delete:
        response:
          status: [ 204 ]

      post:
        request:
          content-type: [ application/json ]
        response:
          content-type: [ application/json ]
          status: [ 201 ]

  unhappy sky:
    template: /unhappy-sky/{alpha}/{beta}
    methods:
      post:
        response:
          content-type: [ application/json ]
          status: [ 202 ]

  happy json:
    template: /happy-json
    methods:
      put:
        request:
          content-type: [ application/json ]
        response:
          content-type: [ application/json ]
          status: [ 200 ]

  happy text:
    template: /happy-text
    methods:
      put:
        request:
          content-type: [ text/plain ]
        response:
          content-type: [ text/plain ]
          status: [ 200 ]

  happy binary:
    template: /happy-binary
    methods:
      put:
        request:
          content-type: [ image/webp ]
        response:
          content-type: [ image/webp ]
          status: [ 200 ]

  unhappy text:
    template: /unhappy-text
    methods:
      put:
        request:
          content-type: [ text/plain ]
        response:
          content-type: [ text/plain ]
          status: [ 200 ]

  unhappy json:
    template: /unhappy-json
    methods:
      put:
        request:
          content-type: [ application/json ]
        response:
          content-type: [ text/plain ]
          status: [ 200 ]

  cache:
    template: /cache
    methods:
      get:
        response:
          content-type: [ application/json ]
          status: [ 200 ]

      put:
        request:
          content-type: [ application/json ]
        response:
          content-type: [ application/json ]
          status: [ 200 ]

      delete:
        response:
          status: [ 204 ]

  happy rune:
    template: /happy-rune
    methods:
      put:
        request:
          authorization: [ rune ]
          content-type: [ application/json ]
        response:
          content-type: [ application/json ]
          status: [ 200 ]

  happy email:
    template: /happy-email
    methods:
      put:
        request:
          authorization: [ rune ]
          content-type: [ application/json ]
        response:
          content-type: [ application/json ]
          status: [ 200 ]